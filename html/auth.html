<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autenticação</title>
  <link rel="stylesheet" href="../styles/styles.css" />

  <script
   src="https://kit.fontawesome.com/309e31f583.js"
   crossorigin="anonymous"
  ></script>

  <script src="../js/index.js" type="module"></script>
  <script src="../js/auth.js" type="module"></script>
 </head>
 <body>
  <div class="container">
   <h1>Bem vindo! Escolha uma das ações abaixo :)</h1>

   <span id="welcome-message">Você não está autenticado</span>

   <form class="form">
    <div class="input-box">
     <label for="email">E-mail</label>
     <input type="email" id="email" required />
    </div>
    <div class="input-box">
     <label for="password">Senha</label>
     <input type="password" id="password" required />
    </div>
    <button type="submit" id="signIn">Entrar</button>
    <button type="submit" id="create-account-btn">Criar Nova Conta</button>
   </form>
   <span class="or">OU</span>
   <div class="icons">
    <button class="google">
     <i class="fa-brands fa-google"></i>
    </button>
    <button class="facebook">
     <i class="fa-brands fa-facebook"></i>
    </button>
   </div>
   <a href="/index.html" class="page-link">Voltar para a página inicial</a>
  </div>
 </body>
</html>
